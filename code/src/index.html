<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clamp - Fluid Size/Spacing Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
</head>

<body>
    <h1 class="main-heading">Clamp - Fluid Size/Spacing Calculator</h1>
    <div class="wrapper">
        <form id="input-form" class="input-values">
            <label for="vw-min">
                <span>Viewport from (px)</span>
                <input id="vw-min" name="vw-min" type="text" value="700">
            </label>
            <label for="size-min">
                <span>Lower Size / Space (px)</span>
                <input id="size-min" name="size-min" type="text" value="24">
            </label>
            <label for="vw-max">
                <span>Viewport to (px)</span>
                <input id="vw-max" name="vw-max" type="text" value="1000">
            </label>
            <label for="size-max">
                <span>Upper Size / Space (px)</span>
                <input id="size-max" name="size-max" type="text" value="48">
            </label>
            <button type="submit" id="calculate-btn">Calculate</button>
        </form>
        <div>
            <p class="clamp-result" id="clamp-vals"></p>
        </div>
    </div>
</body>

</html>
